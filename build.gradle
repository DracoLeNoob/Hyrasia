plugins {
    id 'java'
}

group 'fr'
version '0.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.19.2-R0.1-SNAPSHOT'
}

sourceCompatibility = targetCompatibility = '18'
compileJava.options.encoding = 'UTF-8'
setLibsDirName('../server/plugins')